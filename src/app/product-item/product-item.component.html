<div class="d-flex justify-content-center">
  <div class="card" style="width: 18rem; margin-top: 2.5rem;">
    <img src="{{product.thumbnail}}" (click)="navigateToComponent(product)" class="card-img-top" alt="...">
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <h5 class="card-title " >{{product.title}}</h5>
        <p class="card-text">{{product.price}} DH
          <button class="btn btn-dark"  (click)="addProduct(product)">Ajouter</button>
      </div>
      <div class="d-flex justify-content-between"><!--
        <button class="btn btn-primary w-50" (click)="clickProduct()">Buy Now</button>
        <span class="p-lg-2 rounded-2" [ngStyle]="{backgroundColor: getColor()}" style="color: white">{{getDisponibilite()}}</span>-->
      </div>
    </div>
  </div>
</div>
