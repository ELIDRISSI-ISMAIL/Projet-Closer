<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
  <ion-buttons slot="start">
<ion-back-button defaulthref="login" text=""></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content>

  <ion-card-content>

   <div class="wrapform" >
    <ion-item>
      <ion-icon name="mail-outline"></ion-icon>
      <ion-input type="text" [(ngModel)]="email" name="email" placeholder="Email"></ion-input>

    </ion-item>
    <ion-item>
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-input type="password" [(ngModel)]="password" name="*****" placeholder="Password"></ion-input>

    </ion-item>
    <div class="password-forgot">
      <ion-button fill="clear">password forgot ?</ion-button>
     </div>
     <div class="sign-btn-wrap">
      <ion-button shape="round"  fill="solid" class="sign-btn" (click) = "login()">login</ion-button>
     </div>
     <div class="password-forgot" >
      <ion-button fill="clear" href="/signup">
     vez vous pas de compte ? Cr√©er le !

      </ion-button>

    </div>




   </div>



  </ion-card-content>



</ion-content>
