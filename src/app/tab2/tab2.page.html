<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click) = "refresh()">Refresh</ion-button>
  <ion-list *ngFor="let req of demandes;">
    <ion-card>
      <ion-card-header>{{req.dateChosen}}</ion-card-header>
      <ion-card-content>{{req.description}}</ion-card-content>
    </ion-card>
  </ion-list>
