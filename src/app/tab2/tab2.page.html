<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="refresh()">Refresh</ion-button>
  <ion-content class="ion-padding">
    <ion-list *ngFor="let req of demandes;">
      <ion-card expand="block" (click)="setOpen(true)">
        <ion-card>
          <ion-card-header>{{req.dateChosen}}</ion-card-header>
          <ion-card-content>{{req.description}}</ion-card-content>
        </ion-card>
      </ion-card>
      <ion-modal *ngIf="this.productService.currentUser.provider" [isOpen]="isModalOpen">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>Modal</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="setOpen(false)">Close</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-item>
              <ion-icon name="chatbox-ellipses-outline"></ion-icon>
              <ion-textarea  [(ngModel)]="inputValue" placeholder="Decrivez votre problÃ¨me" [autoGrow]="true"></ion-textarea>
            </ion-item>
            <ion-button (click)="addOfferToRequest(req.id); setOpen(false)"> Send Offer</ion-button>
          </ion-content>
        </ng-template>
      </ion-modal>
      <ion-modal *ngIf="this.productService.currentUser.provider == false" [isOpen]="isModalOpen">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>Modal</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="setOpen(false)">Close</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-item>
              <ion-content>Offers</ion-content>

            </ion-item>
            <ion-card *ngFor="let offer of req.offers;">
              <ion-card-content>{{offer.description}}</ion-card-content>
              <ion-button (click)="chooseOffer(req.id, offer.id); setOpen(false)"> Send Offer</ion-button>
            </ion-card>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-list>

  </ion-content>
