<ion-content >

  <ion-button (click)="refresh()">Refresh</ion-button>
  <ion-content class="ion-padding">
    <ion-list *ngFor="let req of demandes;">
      <ion-card expand="block" (click)="setOpen(true)">
        <ion-card>
          <ion-card-header>Service demand√© : {{req.services.name}}</ion-card-header>
          <ion-card-subtitle>Date choisie :{{req.dateChosen}}</ion-card-subtitle>
          <ion-card-content>Description :{{req.description}}</ion-card-content>

        </ion-card>
      </ion-card>
      <ion-modal *ngIf="this.productService.currentUser.provider && req.adherent.id !== this.productService.currentUser.id" [isOpen]="isModalOpen">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>Modal</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="setOpen(false)">Close</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-item>
              <ion-icon name="chatbox-ellipses-outline"></ion-icon>
              <ion-textarea  [(ngModel)]="inputValue" placeholder="Decrivez votre offre" [autoGrow]="true"></ion-textarea>
            </ion-item>
            <ion-button (click)="addOfferToRequest(req.id); setOpen(false)"> Send Offer</ion-button>
          </ion-content>
        </ng-template>
      </ion-modal>
      <ion-modal *ngIf="this.productService.currentUser.provider === false && req.offerSelected === null || this.productService.currentUser.provider && req.adherent.id === this.productService.currentUser.id" [isOpen]="isModalOpen">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>Modal</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="setOpen(false)">Close</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-item>
              <ion-content>Offers</ion-content>

            </ion-item>
            <ion-card *ngFor="let offer of req.offers;">
              <ion-card-content>{{offer.description}}</ion-card-content>
              <ion-button (click)="chooseOffer(req.id, offer.id); setOpen(false)"> Choose Offer</ion-button>
            </ion-card>
          </ion-content>
        </ng-template>
      </ion-modal>

      <ion-modal *ngIf="this.productService.currentUser.provider === false && req.offerSelected !== null || this.productService.currentUser.provider && req.adherent.id === this.productService.currentUser.id" [isOpen]="isModalOpen">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-title>Modal</ion-title>
              <ion-buttons slot="end">
                <ion-button (click)="setOpen(false)">Close</ion-button>
              </ion-buttons>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-item>
              <ion-content>Offers</ion-content>

            </ion-item>
            <ion-card>
              <ion-card-header>{{req.offerSelected.provider.name}}</ion-card-header>
              <ion-card-content>{{req.offerSelected.description}}</ion-card-content>
            </ion-card>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-list>

  </ion-content>
